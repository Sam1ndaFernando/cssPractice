<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--  Box Sizing-->
<!--  1) content-box-->
<!--  2) border-box-->

  <style>
    #div1{
      width: 500px;
      height: 300px;

      padding: 20px;

      background-color: green;

      border: 5px solid dodgerblue;
    }



    #div2{
      width: 500px;
      height: 300px;

      padding: 20px;

      margin-top: 50px;

      background-color: lightblue;

      border: 10px solid blueviolet;

      box-sizing: border-box;
    }

  </style>


</head>
<body>


<div id="div1"></div>
<div id="div2"></div>


</body>
</html>
